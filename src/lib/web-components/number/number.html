<div class="quasar-number row inline items-center">
  <i @click="increment(-1)">remove</i>
  <input
    type="text"
    v-model="model"
    class="quasar-input-field"
    :style="{width: (''+model).length * 11 + 15 + 'px'}"
    :debounce="debounce"
    lazy
    number
  >
  <i @click="increment(1)">add</i>
</div>
