<div
  class="quasar-fab inline"
  :class="{active: active, horizontal: cfg.horizontal}"
  transition="pop"
  >
  <div v-if="cfg.label" class="quasar-fab-label">{{cfg.label}}</div>
  <ul v-show="active" transition="toggle">
    <li v-for="button in cfg.buttons">
      <button class="circular small raised inline" :class="button.class" @click="execute(button)">
        <i>{{button.icon}}</i>
      </button>
    </li>
  </ul>
  <button class="circular raised" :class="cfg.class" @click="toggle()">
    <i>{{active ? 'close' : cfg.icon}}</i>
  </button>
</div>
