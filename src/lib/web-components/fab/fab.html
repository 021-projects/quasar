<div
  class="quasar-fab"
  :class="{active: active, horizontal: cfg.horizontal}"
  transition="pop"
  >
  <div v-if="cfg.label" class="quasar-fab-label">{{cfg.label}}</div>
  <ul v-show="active" transition="toggle">
    <li v-for="button in cfg.buttons">
      <quasar-button circular small raised :class="button.class" @click="execute(button)">
        <quasar-icon>{{button.icon}}</quasar-icon>
      </quasar-button>
    </li>
  </ul>
  <quasar-button circular raised :class="cfg.class" @click="toggle()">
    <quasar-icon>{{active ? 'close' : cfg.icon}}</quasar-icon>
  </quasar-button>
</div>
