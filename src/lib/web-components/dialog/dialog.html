<div class="quasar-dialog layout vertical vertical-center horizontal-center overlay">
  <div class="quasar-dialog-container">
    <div class="quasar-dialog-body">
      <div class="quasar-dialog-header">
        <i v-if="icon">{{icon}}</i>
        {{title}}
      </div>
      <div class="quasar-dialog-content"></div>
    </div>
    <div class="quasar-dialog-footer layout content-center horizontal-end vertical-stretch">
      <button
        v-for="button in buttons"
        class="layout vertical-center horizontal-center"
        :class="button.type"
        @click="___onClick(button.dismiss, button.fn)"
      >
        {{button.label}}
      </button>
    </div>
  </div>
</div>
