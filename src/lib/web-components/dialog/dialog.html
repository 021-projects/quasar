<div class="quasar-dialog layout vertical items-center justify-center overlay">
  <div class="quasar-dialog-container">
    <div class="quasar-dialog-body">
      <div class="quasar-dialog-header">
        <i v-if="icon">{{icon}}</i>
        {{title}}
      </div>
      <div class="quasar-dialog-content"></div>
    </div>
    <div class="quasar-dialog-footer layout content-center justify-end items-stretch">
      <button
        v-for="button in buttons"
        class="layout items-center justify-center"
        :class="button.type"
        @click="___onClick(button.dismiss, button.fn)"
      >
        {{button.label}}
      </button>
    </div>
  </div>
</div>
