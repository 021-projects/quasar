<templates>

  <template id="quasar-drawer">
    <div class="quasar-drawer">
      <div class="quasar-drawer-opener" v-touch:pan-x="openByTouch">&nbsp;</div>
      <div class="quasar-drawer-content scroll z-4" v-touch:pan-x="closeByTouch"><slot></slot></div>
    </div>
  </template>

  <template id="quasar-drawer-cover">
    <div class="quasar-drawer-cover">
      <div class="float-right">
        <quasar-button class="quasar-drawer-toggle"><quasar-icon class="small">chevron_left</quasar-icon></quasar-button>
      </div>
      <slot></slot>
    </div>
  </template>

  <template id="quasar-drawer-item">
    <div class="quasar-drawer-item layout items-center"><slot></slot></div>
  </template>

  <template id="quasar-drawer-header">
    <div class="quasar-drawer-header layout items-center"><slot></slot></div>
  </template>

</templates>
