<templates>

  <template id="quasar-drawer">
    <div class="quasar-drawer">
      <div class="quasar-drawer-opener" v-touch:pan="open">&nbsp;</div>
      <div class="quasar-drawer-content scroll" v-touch:pan="close"><slot></slot></div>
    </div>
  </template>

  <template id="quasar-drawer-cover">
    <div class="quasar-drawer-cover">
      <div class="float-right">
        <quasar-button class="quasar-drawer-toggle"><quasar-icon chevron_left class="small"></quasar-icon></quasar-button>
      </div>
      <slot></slot>
    </div>
  </template>

  <template id="quasar-drawer-item">
    <div class="quasar-drawer-item layout items-center"><slot></slot></div>
  </template>

  <template id="quasar-drawer-header">
    <div class="quasar-drawer-header layout items-center"><slot></slot></div>
  </template>

</templates>
