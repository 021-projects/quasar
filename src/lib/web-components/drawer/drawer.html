<templates>

  <template id="drawer">
    <div class="drawer" :class="{'left-side': !rightSide, 'right-side': rightSide}">
      <div class="drawer-opener" v-touch:pan-x="openByTouch" :class="{'fixed-left': !rightSide, 'fixed-right': rightSide}">&nbsp;</div>
      <div class="drawer-overlay overlay" @click="close()" v-touch:pan-x="closeByTouch"></div>
      <div class="drawer-content" v-touch:pan-x="closeByTouch" :class="{'left-side': !rightSide, 'right-side': rightSide}">
        <slot></slot>
      </div>
    </div>
  </template>

  <template id="drawer-header">
    <div class="drawer-header">
      <div class="float-right">
        <i class="drawer-toggle small">chevron_left</i>
      </div>
      <slot></slot>
    </div>
  </template>

  <template id="drawer-link">
    <div class="drawer-link text-truncate" @click="execute" :class="[active ? 'active' : '']">
      <i v-if="icon">{{icon}}</i>
      {{label}}
    </div>
  </template>

</templates>
