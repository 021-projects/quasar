<templates>

  <template id="drawer">
    <div class="drawer" :class="{'left-side': !rightSide, 'right-side': rightSide}">
      <div class="drawer-opener touch-only mobile-only" v-touch:pan-x="openByTouch" :class="{'fixed-left': !rightSide, 'fixed-right': rightSide}">&nbsp;</div>
      <div class="drawer-backdrop fullscreen" @click="close()" v-touch:pan-x="closeByTouch"></div>
      <div class="drawer-content scroll" v-touch:pan-x="closeByTouch" :class="{'left-side': !rightSide, 'right-side': rightSide}">
        <slot></slot>
      </div>
    </div>
  </template>

  <template id="drawer-header">
    <div class="drawer-header">
      <div class="float-right">
        <i class="drawer-toggle small">chevron_left</i>
      </div>
      <slot></slot>
    </div>
  </template>

  <template id="drawer-link">
    <div class="item link-item" v-page-link="launch" v-active-page="page">
      <i v-if="icon">{{icon}}</i>
      <div class="item-content text-truncate">{{label}}</div>
    </div>
  </template>

</templates>
