<templates>

  <template id="quasar-drawer">
    <div class="quasar-drawer">
      <div class="quasar-drawer-opener" v-touch:pan-x="openByTouch">&nbsp;</div>
      <div class="quasar-drawer-content" v-touch:pan-x="closeByTouch">
        <div class="quasar-drawer-container scroll">
          <slot></slot>
        </div>
      </div>
    </div>
  </template>

  <template id="quasar-drawer-header">
    <div class="quasar-drawer-header">
      <div class="float-right">
        <quasar-icon class="quasar-drawer-toggle small">chevron_left</quasar-icon>
      </div>
      <slot></slot>
    </div>
  </template>

  <template id="quasar-drawer-item">
    <div class="quasar-drawer-item layout items-center"><slot></slot></div>
  </template>

  <template id="quasar-drawer-title">
    <div class="quasar-drawer-title layout items-center"><slot></slot></div>
  </template>

</templates>
