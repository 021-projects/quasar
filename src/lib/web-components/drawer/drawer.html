<templates>

  <template id="drawer">
    <div class="drawer">
      <div class="drawer-opener fixed-left" v-touch:pan-x="openByTouch">&nbsp;</div>
      <div class="drawer-overlay overlay" @click="close()"></div>
      <div class="drawer-content" v-touch:pan-x="closeByTouch">
        <slot></slot>
      </div>
    </div>
  </template>

  <template id="drawer-header">
    <div class="drawer-header">
      <div class="float-right">
        <i class="drawer-toggle small">chevron_left</i>
      </div>
      <slot></slot>
    </div>
  </template>

  <template id="drawer-link">
    <div class="drawer-link text-truncate" @click="execute" :class="[active ? 'active' : '']">
      <i v-if="icon">{{icon}}</i>
      {{label}}
    </div>
  </template>

  <template id="drawer-title">
    <div class="drawer-title row items-center"><slot></slot></div>
  </template>

</templates>
