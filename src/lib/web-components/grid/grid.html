<div class="quasar-grid">
  <div>
    Filter: <input v-model="searchQuery" type="text" :debounce="350">
  </div>

  <grid-table
    v-ref:table
    :data="data | filterBy searchQuery"
    :columns="columns"
    :rows-per-page="rowsPerPage"
    :sortable="sortable"
    :selection="selection"
    :no-data-label="noDataLabel"
  ></grid-table>
</div>
