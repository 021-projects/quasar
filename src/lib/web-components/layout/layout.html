<templates>

  <template id="quasar-layout">
    <div class="quasar-layout"><slot></slot></div>
  </template>

  <template id="quasar-page">
    <div class="quasar-page"></div>
  </template>

  <template id="quasar-header">
    <div class="quasar-header quasar-toolbar layout vertical non-selectable"><slot></slot></div>
  </template>

  <template id="quasar-row">
    <div class="quasar-row layout horizontal vertical-center"><slot></slot></div>
  </template>

  <template id="quasar-title">
    <div class="quasar-title layout flex text-truncate"><slot></slot></div>
  </template>

  <template id="quasar-footer">
    <div class="quasar-footer quasar-toolbar"><slot></slot></div>
  </template>

  <template id="quasar-navigation">
    <div class="quasar-navigation quasar-row layout" :class="[!manual && group.length === 0 ? 'hidden' : '']">
      <quasar-navigation-link class="left-scroll">
        <i>chevron_left</i>
      </quasar-navigation-link>
      <div class="quasar-navigation-container layout flex">
        <div class="quasar-navigation-content layout">
          <template v-if="!manual">
            <quasar-navigation-link
              v-for="link in links"
              :class="[page === link.name ? 'active' : '', group !== link.navigation.group ? 'hidden' : '']"
              @click="navigateTo(link)"
            >
              <i v-if="link.icon">{{link.icon}}</i>
              {{link.label}}
            </quasar-navigation-link>
          </template>
          <slot></slot>
        </div>
      </div>
      <quasar-navigation-link class="right-scroll">
        <i>chevron_right</i>
      </quasar-navigation-link>
    </div>
  </template>

  <template id="quasar-navigation-link">
    <div class="quasar-navigation-link layout">
      <div class="layout self-center nowrap">
        <slot></slot>
      </div>
    </div>
  </template>

</templates>
