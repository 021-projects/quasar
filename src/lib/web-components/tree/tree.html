<templates>
  <template id="tree-item">
    <li class="quasar-tree-item">
      <div
        :class="{'quasar-tree-expandable-item': isExpandable, 'quasar-tree-link': model.handler}"
        @click="toggle"
      >
        <i v-if="model.icon">{{model.icon}}</i>
        <span class="quasar-tree-label">{{model.title}}</span>
        <span v-if="isExpandable">{{{model.expanded ? contractHtml : expandHtml}}}</span>
      </div>
      <ul v-show="model.expanded" v-if="isExpandable" transition="slide">
        <tree-item v-for="item in model.children" :model="item" :contract-html="contractHtml" :expand-html="expandHtml"></tree-item>
      </ul>
    </li>
  </template>

  <template id="tree">
    <div class="quasar-tree">
      <ul>
        <tree-item
          v-for="item in model"
          :model="item"
          :contract-html="contractHtml"
          :expand-html="expandHtml"
        ></tree-item>
      </ul>
    </div>
  </template>
</templates>
