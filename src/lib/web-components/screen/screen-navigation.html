<div class="screen-navigation row items-center" :class="{hidden: group.length === 0}">
  <div class="row items-center justify-center left-scroll">
    <i>chevron_left</i>
  </div>
  <div class="screen-navigation-scroller row">
    <div
      class="screen-navigation-link row items-center justify-center"
      v-for="link in links"
      :class="{active: page === link.name, hidden: link.navigation.group !== group}"
      @click="navigateTo(link)"
    >
        <i v-if="link.icon">{{link.icon}}</i>
        {{link.label}}
    </div>
  </div>
  <div class="row items-center justify-center right-scroll">
    <i>chevron_right</i>
  </div>
</div>
