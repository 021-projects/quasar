<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">

    <title>Quasar UMD test</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet" type="text/css">
    <link href="dist/quasar.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="q-app">
      <q-card flat bordered class="q-pa-xl">
        <q-select
          v-model="heavyModel"
          label="Heavy - Dynamic loading"
          multiple
          use-chips
          :options="heavyListDynamic"
          @virtual-scroll="onScroll"
        ></q-select>
      </q-card>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="dist/quasar.umd.js"></script>
    <script src="dist/lang/es.umd.prod.js"></script>
    <script src="dist/lang/en-GB.umd.prod.js"></script>
    <script src="dist/icon-set/fontawesome-v6.umd.prod.js"></script>
    <script src="dist/icon-set/svg-fontawesome-v6.umd.prod.js"></script>

    <script>
      const
  stringOptions = [
    'Google', 'Facebook', 'Twitter', 'Apple', 'Oracle'
  ],
  heavyList = []

for (let i = 0; i <= 100000; i++) {
  heavyList.push(Object.freeze({
    label: 'Opt ' + i,
    value: Math.random()
  }))
}

Object.freeze(heavyList)

const pageSize = 50
const nextPage = 2
const lastPage = Math.ceil(heavyList.length / pageSize)

      const app = Vue.createApp({
        data () {
          return {
            heavyModel: null,
            heavyList: [],
            nextPage
          }
        },
        computed: {
          heavyListDynamic () {
            return Object.freeze(heavyList.slice(0, pageSize * (this.nextPage - 1)))
          }
        },

        methods: {
          onScroll (evt) {
      const lastIndex = this.heavyListDynamic.length - 1

      if (this.nextPage < lastPage && evt.to === lastIndex) {
        this.nextPage++
        this.$nextTick(() => {
          evt.ref.refresh()
        })
      }
    }
        }
      })

      app.use(Quasar)

      Quasar.Notify.create('Startup notification')

      Quasar.lang.set(Quasar.lang.es)
      Quasar.iconSet.set(Quasar.iconSet.svgFontawesomeV6)

      app.mount('#q-app')

      console.log('fontawesome-v6 set', Quasar.iconSet.fontawesomeV6)
      console.log('svg-fontawesome-v6 set', Quasar.iconSet.svgFontawesomeV6)
      console.log('es lang', Quasar.lang.es)
      console.log('en-GB lang', Quasar.lang.enGB)
    </script>
  </body>
</html>
