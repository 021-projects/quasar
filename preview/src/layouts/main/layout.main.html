<quasar-layout shrink-header shadow>

  <quasar-header>
    <quasar-row>
      <quasar-button class="quasar-drawer-toggle"><quasar-icon menu></quasar-icon></quasar-button>
      <quasar-title>Quasar</quasar-title>
      <quasar-button><quasar-icon alarm></quasar-icon></quasar-button>
      <quasar-button><quasar-icon more_vert></quasar-icon></quasar-button>
    </quasar-row>
    <quasar-navigation>
      <quasar-tab><quasar-icon tab></quasar-icon>Tab 1</quasar-tab>
      <quasar-tab><quasar-icon tab></quasar-icon>Tab 2</quasar-tab>
      <quasar-tab><quasar-icon tab></quasar-icon>Tab 3</quasar-tab>
      <quasar-tab><quasar-icon tab></quasar-icon>Tab 4</quasar-tab>
      <quasar-tab><quasar-icon tab></quasar-icon>Tab 5</quasar-tab>
      <quasar-tab><quasar-icon tab></quasar-icon>Tab 6</quasar-tab>
      <quasar-tab><quasar-icon tab></quasar-icon>Tab 7</quasar-tab>
      <quasar-tab><quasar-icon tab></quasar-icon>Tab 8</quasar-tab>
    </quasar-navigation>
  </quasar-header>

  <quasar-page></quasar-page>

  <quasar-drawer>
    <quasar-drawer-cover>
      <div>
        <img src="http://semantic-ui.com/images/avatar/large/elliot.jpg" width="100px" height="100px" style="border-radius: 50px; margin-bottom: 20px">
      </div>
      <div><strong>Razvan Stoenescu</strong></div>
      <div>rstoenescu@rstoenescu.com</div>
    </quasar-drawer-cover>

    <quasar-drawer-item v-for="n in 14" v-on:click="alertMe(n+1)">
      <quasar-icon alarm class="small"></quasar-icon>
      Message {{n + 1}}
    </quasar-drawer-item>

    <quasar-drawer-divider></quasar-drawer-divider>
    <quasar-drawer-header>Subheader</quasar-drawer-header>

    <quasar-drawer-item v-for="n in 5" v-on:click="alertMe(n+1)">
      <quasar-icon alarm class="small"></quasar-icon>
      Message {{n + 1}}
    </quasar-drawer-item>
  </quasar-drawer>


</quasar-layout>
