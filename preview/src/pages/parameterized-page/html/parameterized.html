<button class="tertiary" @click="navigate()">
  To default Page
</button>

<div class="bg-secondary text-white"><pre class="text-left">{{self | json}}</pre></div>

    Query: <div class="badge bg-secondary text-white">{{query | json}}</div>

</template>

</fab>
