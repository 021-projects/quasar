<div class="form">
  <label>Name <input></label>
  <input placeholder="Surname">
  <input placeholder="Address">
  <input placeholder="Phone">
  <quasar-dropdown :model.sync="dropdown.model" :options="dropdown.options" placeholder="Select Option">Dropdown</quasar-dropdown>
  {{range}}
  <range :model.sync="range" :min="1" :max="10"></range>
  <input placeholder="Mail">
  <input placeholder="Job">
  <checkbox>I workout</checkbox>
  <textarea placeholder="Comments"></textarea>
  <div class="row items-center">
    <switch class="inline">Subscribe to newsletter</switch>
    <button class="primary">Submit</button>
  </div>
</div>
